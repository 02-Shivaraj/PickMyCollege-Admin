<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <header>
            <h1 class="main-title">Platform Statistics</h1>
        </header>
        
        <main class="stats-grid">
            <!-- Users Card -->
            <div class="stat-card users-card">
                <div class="icon-container">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <h2 class="card-title">Total Users</h2>
                <div class="stat-number" id="userCount">Loading...</div>
                <p class="card-description">Active registered users</p>
            </div>

            <!-- Colleges Card -->
            <div class="stat-card colleges-card">
                <div class="icon-container">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                    </svg>
                </div>
                <h2 class="card-title">Total Colleges</h2>
                <div class="stat-number" id="collegeCount">Loading...</div>
                <p class="card-description">Partner institutions</p>
            </div>
        </main>

    </div>
</body>
</html>
